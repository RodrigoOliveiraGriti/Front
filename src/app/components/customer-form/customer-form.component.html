<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2>{{ isEditMode ? 'Editar' : 'Cadastrar' }} Cliente</h2>
        <hr>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input 
              type="text" 
              class="form-control" 
              id="nome" 
              formControlName="nome"
              [ngClass]="{'is-invalid': formSubmitted && customerForm.get('nome')?.errors}">
            <div class="invalid-feedback" *ngIf="formSubmitted && customerForm.get('nome')?.errors?.['required']">
              Nome é obrigatório.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              formControlName="email"
              [ngClass]="{'is-invalid': formSubmitted && customerForm.get('email')?.errors}">
            <div class="invalid-feedback" *ngIf="formSubmitted && customerForm.get('email')?.errors?.['required']">
              Email é obrigatório.
            </div>
            <div class="invalid-feedback" *ngIf="formSubmitted && customerForm.get('email')?.errors?.['email']">
              Por favor, insira um email válido.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input 
              type="text" 
              class="form-control" 
              id="telefone" 
              formControlName="telefone"
              [ngClass]="{'is-invalid': formSubmitted && customerForm.get('telefone')?.errors}">
            <div class="invalid-feedback" *ngIf="formSubmitted && customerForm.get('telefone')?.errors?.['required']">
              Telefone é obrigatório.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input 
              type="text" 
              class="form-control" 
              id="dataNascimento" 
              formControlName="dataNascimento"
              placeholder="DD/MM/AAAA"
              (input)="formatDate($event)"
              [ngClass]="{'is-invalid': formSubmitted && customerForm.get('dataNascimento')?.errors}">
            <div class="invalid-feedback" *ngIf="formSubmitted && customerForm.get('dataNascimento')?.errors?.['required']">
              Data de nascimento é obrigatória.
            </div>
          </div>
  
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
