<div class="container mt-4">
  <h2>Lista de Clientes</h2>

  <!-- Verifica se há clientes antes de exibir a tabela -->
  <table *ngIf="customers.length > 0" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>
          <button class="btn btn-info btn-sm">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteCustomer(customer.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Caso não haja clientes, exibir uma mensagem -->
  <p *ngIf="customers.length === 0" class="text-muted">Nenhum cliente encontrado.</p>
</div>
