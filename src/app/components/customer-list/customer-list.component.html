<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <h2>Gerenciamento de Clientes</h2>
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary" (click)="adicionarNovoCliente()">
        Novo Cliente
      </button>
    </div>
  </div>

  <div *ngIf="carregando" class="d-flex justify-content-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div *ngIf="!carregando" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Data de Nascimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.telefone }}</td>
          <td>{{ formatarData(cliente.dataNascimento) }}</td>
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-primary me-1" (click)="editarCliente(cliente.id)">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="excluirCliente(cliente.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="clientes.length === 0">
          <td colspan="5" class="text-center">Nenhum cliente encontrado</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
